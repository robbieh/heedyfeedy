<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset='utf-8'>
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="manifest" href="manifest.json">
		<link rel="stylesheet" href="main.css">
		<title>heedyfeedy</title>
		<script> if ('serviceWorker' in navigator) { 
					navigator.serviceWorker.register("service-worker.js").then(
									(registration) => { console.log("[Service Worker] registration succeeded:", registration);},
									(error) => { console.log(`[Service Worker] registration failed: ${error}`);}
									);
					} else {console.log("[Service Worker] registration not supported.")}
		</script>
  </head>
  <body>
	  <noscript>
		  heedyfeedy is a JavaScript app. Please enable JavaScript to continue.
	  </noscript>
	  <div id="app"></div>
	  <script src="js/compiled/app.js"></script>
  </body>
</html>
